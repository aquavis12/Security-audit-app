version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install --upgrade pip
      - pip install -r backend/requirements.txt
run:
  command: gunicorn --bind 0.0.0.0:8080 --workers 2 --timeout 300 backend.app:app
  network:
    port: 8080
  env:
    - name: PORT
      value: "8080"
    - name: PYTHONUNBUFFERED
      value: "1"
